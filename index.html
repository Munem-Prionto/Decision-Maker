<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="my-3">
    <header>
        <h2>Decision Maker</h1>
        <p class="p-3">A Website for an Indecisive Person</p>
    </header>

    <main>
        <div class="result text-primary py-3"></div>

        <form class="input-form">
            <h4 class="mb-3">Choose Between</h4>
            <div class="input-div">
                <input type="text" id="input-1" data-no="1" class="in" required>
                <span class="mx-3">VS</span>
                <input type="text" id="input-2" data-no="2" class="in" required>
            </div>
           
            <button id="decide-btn" class="btn btn-success btn-lg my-4">DECIDE</button>
        </form>
        

        <form class="addIn"> 
            <button class="a btn btn-outline-dark my-3">ADD</button>
            <button id="reset-btn" class="btn btn-outline-dark">RESET</button>
        </form> 


    </main>

    <footer class="pt-5">
        Made by <a href="https://github.com/Munem-Prionto" target="_blank">Munem Prionto</a>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
